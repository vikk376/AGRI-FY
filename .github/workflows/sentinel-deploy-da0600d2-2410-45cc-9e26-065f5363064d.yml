name: Deploy Content to law-sentinel-lab [da0600d2-2410-45cc-9e26-065f5363064d]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-da0600d2-2410-45cc-9e26-065f5363064d.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-da0600d2-2410-45cc-9e26-065f5363064d.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'rg-labsent'
      workspaceName: 'law-sentinel-lab'
      workspaceId: 'cf4e2bf7-9b28-4b47-868d-2938886c31d1'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'Playbook'
      branch: 'main'
      sourceControlId: 'da0600d2-2410-45cc-9e26-065f5363064d'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_da0600d2241045cc9e26065f5363064d }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_da0600d2241045cc9e26065f5363064d }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_da0600d2241045cc9e26065f5363064d }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_da0600d2241045cc9e26065f5363064d }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_da0600d2241045cc9e26065f5363064d }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_da0600d2241045cc9e26065f5363064d }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_da0600d2241045cc9e26065f5363064d }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_da0600d2241045cc9e26065f5363064d }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_da0600d2241045cc9e26065f5363064d }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-da0600d2-2410-45cc-9e26-065f5363064d.ps1